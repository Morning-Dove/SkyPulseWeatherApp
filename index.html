<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sky Pulse</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="photos/weather-logo.png" id="weather-logo">

</head>
<body>
    <header>
        <button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling" title="navigation">
            <div class="container">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            </div></button>
        <h1>Sky Pulse Weather</h1>

        <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasScrollingLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <nav class="nav flex-column" id="nav">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="about.html">About</a>
                    <a class="nav-link" href="contact.html">Contact</a>
                    <a class="nav-link" href="FAQ.html">FAQ</a>
                </nav>
            </div>
        </div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Login
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Sky Pulse Weather Login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
        </div>
        <div class="modal-body">
            <div id="login">
                <label>Email: <br>
                    <input type="email" class="login-input" placeholder="Email" id="username" required>
                </label>
                <br>
                <br>
                <label>Password: <br>
                    <input type="password" class="login-input" placeholder="Password" id="password" required>
                </label>
                <br>
                <br>
                <a id="forgotInfo" href="">Forgot username/password? </a>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-dark">Login</button>
        </div>
      </div>
    </div>
  </div>
    </header>
    <main>
        <section id="top-row">
            <div class="box1">
                <h6>Current Weather</h6>
                <div class="content-in-box1">
                    <div id="weather-icon"></div>
                    <p id="weather-condition"></p>
                </div>
            </div>
            <div class="box1">
                <h6>24 hour Forecast</h6>
                <div class="content-in-box1">
                    <div><img src="photos/moon.png" alt="moon and sun graphic" id="moon-sun"></div>
                    <p id="weather-condition2"></p>
                </div>
            </div>

            <div class="box1">
                <h6>Local Weather Alerts</h6>
                <div class="content-in-box1">
                    <div class="weather-alert-text">
                        <p id="weather-condition3"></p>
                        <p id="weather-instructions3"></p>
                        <p id="alert-expiration"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
        <section class="chart-row">
            <div>
                <canvas id="weather-chart"></canvas>
              </div>
        </section>

    <footer>
        <p>Created By: Morning Dove Nelson 2024</p>
    </footer>

    


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
