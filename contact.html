<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sky Pulse</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="photos/weather-logo.png" id="weather-logo">
</head>
<body>
    <header>
        <button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling" title="navigation">
            <div class="container">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            </div></button>
        <h1>Sky Pulse Weather</h1>
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasScrollingLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <nav class="nav flex-column" id="nav">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="about.html">About</a>
                    <a class="nav-link" href="contact.html">Contact</a>
                    <a class="nav-link" href="FAQ.html">FAQ</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div id="style-contact-form">
            <h2 id="contact-title">Contact Us</h2>
            <div>_____________________________________________</div>
            <form method="post" id="conatct-form">
                <div>
                    <label class="input-fields">
                        Name: &nbsp;
                        <input type="text" name="submitted-name" autocomplete="name" required/>
                    </label>
                    <label class="input-fields">
                        Email: &nbsp;
                        <input type="text" email="email" autocomplete="email" required/>
                    </label>
                   
                    <button class="dropdown btn btn-secondary dropdown-toggle contact-form-button" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Category 
                    </button>
                    <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Question </a></li>
                    <li><a class="dropdown-item" href="#">Feature Request </a></li>
                    <li><a class="dropdown-item" href="#">Report a Problem</a></li>
                    </ul>
                </div>
                <label class="input-fields">
                    Message:
                    <textarea id="message" name="message" placeholder="Let us know how we can help..." required></textarea>
                </label>
                <div>
                    <button type="button" class="btn btn-secondary contact-form-button">Submit</button>
                </div>
            </form>
        </div>

    </main>

    <footer>
        <p>Created By: Morning Dove Nelson 2024</p>
    </footer>

    <!-- <script src="javascript/script.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
